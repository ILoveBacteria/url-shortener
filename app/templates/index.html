<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} | Url Shortener</title>
    {% else %}
        <title>Url Shortener</title>
    {% endif %}
</head>
<body>
<h1>Welcome to Url Shortener</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
